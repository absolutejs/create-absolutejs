name: Biome config self-test

on:
  push:
  pull_request:

jobs:
  biome:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: node -v
      - run: npm -v || true
      - run: node scripts/biome-selftest.mjs
